<!-- Sidebar Navigation -->
<aside class="bg-white dark:bg-gray-800 w-64 hidden md:block flex-shrink-0 border-r border-gray-200 dark:border-gray-700">
  <div class="h-full px-3 py-4 overflow-y-auto">
    <!-- Content removed as it's been moved to header -->
  </div>
</aside>

<!-- Mobile menu button -->
<div class="md:hidden fixed bottom-4 right-4 z-50">
  <button (click)="onToggleMobileMenu()" class="bg-blue-600 p-3 rounded-full text-white shadow-lg focus:outline-none">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>
</div>

<!-- Mobile menu -->
<div *ngIf="showMobileMenu" class="md:hidden fixed inset-0 z-40 flex">
  <div class="fixed inset-0 bg-gray-600 bg-opacity-75" (click)="onToggleMobileMenu()"></div>
  <div class="relative flex-1 flex flex-col max-w-xs w-full bg-white dark:bg-gray-800">
    <div class="pt-5 pb-4">
      <div class="px-4">
        <h2 class="text-lg font-medium text-gray-900 dark:text-white">Menu</h2>
      </div>
      <nav class="mt-5 px-2 space-y-1">
        <!-- Content removed as it's been moved to header -->
      </nav>
    </div>
  </div>
</div>
